<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>client</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Collapsible header (optional, keep if you want iOS-style large title) -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">client</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Search bar inside content -->
  <ion-searchbar 
    placeholder="Search clients..." 
    (ionInput)="handleSearch($event)"
    class="content-searchbar"
  ></ion-searchbar>

  <!-- Rest of your content goes here -->
  <ion-list lines="none">
    <ion-item *ngFor="let client of filteredClients" class="client-card" button detail="false" (click)="viewClientDetails(client)">
      <ion-avatar slot="start">
        <img [src]="client.image || 'assets/images/docter.png'">
      </ion-avatar>
      
      <ion-label class="client-info">
        <h2>{{ client.name }}</h2>
        <p>{{ client.phone }}</p>
      </ion-label>
  
      <!-- Right arrow indicator (non-clickable) -->
      <ion-icon name="chevron-forward-outline" slot="end" color="primary"></ion-icon>    
    </ion-item>
  </ion-list>
</ion-content>
