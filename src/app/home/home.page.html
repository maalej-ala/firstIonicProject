<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Blank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <swiper-container #swiperRef>
    <swiper-slide *ngFor="let image of images">
      <img [src]="image" alt="slide image">
    </swiper-slide>
  </swiper-container>
</ion-content>
